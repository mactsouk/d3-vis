<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My map</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

<style></style>
</head>
<body>
    <div id="container" class="svg-container"></div>
    <script type="text/javascript">
    var w = 1400;
    var h = 700;
    var svg = d3.select("div#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color","#c9e8fd")
    .attr("viewBox", "0 0 " + w + " " + h)
    .classed("svg-content", true);
    var projection = d3.geoMercator().translate([w/2, h/2]).scale(2200).center([0,40]);
    var path = d3.geoPath().projection(projection);
// load data  
var worldmap = d3.json("https://unpkg.com/world-atlas@1/world/110m.json");
var data = d3.json("https://raw.githubusercontent.com/mactsouk/datasets/master/data.json")
			.then(data => {
				console.log("Reading Data!");
				console.log(data);
				return data;
			});

Promise.all([worldmap, data]).then(function(values){    
 // draw map
	console.log(".features", values);

    svg.selectAll("path")
	.data(values[0].features)
        .enter()
        .append("path")
        .attr("class","continent")
        .attr("d", path),
 // draw points
	
    svg.selectAll("circle")
        .data(values[1])
        .enter()
        .append("circle")
        .attr("class","circles")
        .attr("cx", function(d) {return projection([d.value.Longitude, d.value.Latitude])[0];})
        .attr("cy", function(d) {return projection([d.value.Longitude, d.value.Latitude])[1];})
        .attr("r", "1px"),
 // add labels
    svg.selectAll("text")
        .data(values[1])
        .enter()
        .append("text")
        .text(function(d) {
                    return d.value;
               })
        .attr("x", function(d) {return projection([d.value.Longitude, d.value.Latitude])[0] + 5;})
        .attr("y", function(d) {return projection([d.value.Longitude, d.value.Latitude])[1] + 15;})
        .attr("class","labels");
    });
</script>
</body>
</html>
